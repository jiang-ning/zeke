<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jiji</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body class="">
    <header id="titlebar">Jiji</header>
    <div class="container">

      <div id="panelsContainer" class="panelsContainer" style="grid-template-columns:200px 10px 1fr">

        <!-- panel list -->
        <div id="panelList" class="panel">
          <div id="areaListLists">
            <ul></ul>
            <div id="listAdd"><input id="listAddName" value="+"></div>
          </div>
          <div id="areaSettings" class="">
            <div id="btnSettings">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
              </svg>
            </div>
          </div>
        </div>

        <div id="gutter"></div>

        <!-- panel note -->
        <div id="panelNote" class="panel">
          <div id="areaNew">
            <input id="txtNew">
            <span type="button" id="btnNew">+</span>
          </div>
          <div id="areaListNotes">
            <ul></ul>
          </div>
          
          <div class="modal">
            <div class="modal-contents">
              <div class="modal-section">
                <div class="brand">Jiji</div>
                <div class="brand-version">v0.1.0</div>
              </div>
              <div class="modal-section">
                <div class="modal-section-title">Theme</div>
                <div class="sectionMode">
                  <span class="modeSelection" id="mode-light" data-id="origin-theme-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun" viewBox="0 0 16 16">
                      <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                    </svg>
                  </span>
                  <span class="modeSelection" id="mode-dark" data-id="theme-dark">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
                      <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278M4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
                    </svg>
                  </span>
                </div>
                <div class="sectionThemeSelection">
                  <span class="themeSelection red" data-id="theme-red"></span>
                  <span class="themeSelection orange" data-id="theme-orange"></span>
                  <span class="themeSelection yellow" data-id="theme-yellow"></span>
                  <span class="themeSelection olive" data-id="theme-olive"></span>
                  <span class="themeSelection green" data-id="theme-green"></span>
                  <span class="themeSelection teal" data-id="theme-teal"></span>
                  <span class="themeSelection blue" data-id="theme-blue"></span>
                  <span class="themeSelection violet" data-id="theme-violet"></span>
                  <span class="themeSelection purple" data-id="theme-purple"></span>
                  <span class="themeSelection pink" data-id="theme-pink"></span>
                </div>
              </div>
              <div class="modal-section">
                <div class="modal-section-title">Opacity</div>
                <div class="sectionOpacity">
                  <input id="opacitySelection" type="range" min="30" max="100" value="100" step="10" />
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
      <!-- end of panelsContainer -->

    </div>
    <!-- end of container -->
    
    <script src="./main.js"></script>
  </body>
</html>
